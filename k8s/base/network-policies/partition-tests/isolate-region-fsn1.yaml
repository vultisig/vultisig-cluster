# Isolate FSN1 region from other regions
# Apply this to simulate network partition for nodes in Falkenstein
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-region-fsn1
  namespace: verifier
  labels:
    partition-test: "true"
spec:
  podSelector:
    matchLabels:
      topology.kubernetes.io/region: fsn1
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              topology.kubernetes.io/region: fsn1
  egress:
    - to:
        - podSelector:
            matchLabels:
              topology.kubernetes.io/region: fsn1
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
