apiVersion: v1
kind: ConfigMap
metadata:
  name: verifier-config
  namespace: verifier
data:
  server-host: "0.0.0.0"
  server-port: "8080"
  log-format: "json"
  auth-enabled: "true"
  auth-nonce-expiry: "15"
  metrics-enabled: "true"
  metrics-port: "8088"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
  namespace: verifier
data:
  host: "http://minio.infra.svc.cluster.local:9000"
  region: "us-east-1"
  bucket: "vultisig-verifier"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: relay-config
  namespace: verifier
data:
  url: "http://relay.relay.svc.cluster.local:8080"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-service-config
  namespace: verifier
data:
  local-party-prefix: "verifier"
  do-setup-msg: "false"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rpc-config
  namespace: verifier
data:
  xrp: "https://xrplcluster.com"
  ethereum: "https://ethereum-rpc.publicnode.com"
  arbitrum: "https://arbitrum-one-rpc.publicnode.com"
  avalanche: "https://avalanche-c-chain-rpc.publicnode.com"
  bsc: "https://bsc-rpc.publicnode.com"
  base: "https://base-rpc.publicnode.com"
  blast: "https://rpc.blast.io"
  optimism: "https://optimism-rpc.publicnode.com"
  polygon: "https://polygon-bor-rpc.publicnode.com"
  solana: "https://solana-rpc.publicnode.com"
  litecoin: "https://api.blockchair.com/litecoin"
  dogecoin: "https://api.blockchair.com/dogecoin"
  bitcoin: "https://api.blockchair.com/bitcoin"
  bitcoincash: "https://api.blockchair.com/bitcoin-cash"
