apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
  namespace: relay
  labels:
    app: relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relay
  template:
    metadata:
      labels:
        app: relay
    spec:
      initContainers:
        - name: config-generator
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              cat > /config/config.json << EOF
              {
                "port": 8080,
                "redis_server": {
                  "addr": "redis.infra.svc.cluster.local:6379",
                  "password": "${REDIS_PASSWORD}",
                  "db": 1
                }
              }
              EOF
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: relay
          image: ghcr.io/vultisig/vultisig-relay:latest
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: relay
  namespace: relay
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: relay
