# Isolate verifier worker - simulates worker unavailability during TSS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-worker
  namespace: verifier
  labels:
    partition-test: "true"
spec:
  podSelector:
    matchLabels:
      component: worker
  policyTypes:
    - Ingress
    - Egress
  ingress: [] # Deny all ingress
  egress:
    # Only allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
