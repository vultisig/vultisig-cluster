apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: plugin-dca
  labels:
    app: dca
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dca
      component: scheduler
  template:
    metadata:
      labels:
        app: dca
        component: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: scheduler
          image: ghcr.io/vultisig/app-recurring:latest
          command: ["/app/scheduler"]
          ports:
            - containerPort: 8181
              name: health
            - containerPort: 8090
              name: metrics
          env:
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: uri
            - name: HEALTHPORT
              value: "8181"
            - name: METRICS_PORT
              value: "8090"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8181
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: plugin-dca
spec:
  type: ClusterIP
  ports:
    - port: 8181
      targetPort: 8181
      name: health
    - port: 8090
      targetPort: 8090
      name: metrics
  selector:
    app: dca
    component: scheduler
